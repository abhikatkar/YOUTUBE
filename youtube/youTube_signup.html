<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    form {
      width: 10%;
    }
  </style>
  <body>
    <h1>Signup</h1>

    <div>
      <form action="">
        <input type="text" id="name" placeholder="Name" />
        <input type="text" id="email" placeholder="Email" />
        <input type="text" id="username" placeholder="Username" />
        <input type="text" id="password" placeholder="Password" />
        <input type="text" id="mobile" placeholder="Mobile no" />
        <input type="text" id="description" placeholder="description" />
      </form>
      <button onclick="signup()">Signup</button>
    </div>
  </body>
</html>

<script>
  async function signup() {
    let signup_data = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      password: document.getElementById("password").value,
      username: document.getElementById("username").value,
      mobile: document.getElementById("mobile").value,
      description: document.getElementById("description").value,
    };

    signup_data = JSON.stringify(signup_data);

    // console.log("signup_data: ", signup_data);

    let register_url = "https://masai-api-mocker.herokuapp.com/auth/register";

    let res = await fetch(register_url, {
      method: "POST",
      body: signup_data,
      headers: {
        "Content-Type": "application/json",
      },
    });
    let data = await res.json();

    // console.log("data:", data)

    if (data.error == false) {
      alert("successfull signup");
    }

    window.location.href = "youtube_login.html";
  }
</script>
